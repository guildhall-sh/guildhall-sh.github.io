<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>guildhall.sh</title>
	<style>
		/* â”€â”€â”€ Global look â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		body {
			margin: 0;
			padding: 50px;
			box-sizing: border-box;
			height: 100vh;
			display: flex;
			justify-content: flex-start;
			align-items: flex-start;
			font-family: 'Courier New', monospace;
			background: #1a1b26;
			/* Tokyo Night bg */
			color: #a9b1d6;
			/* default fg */
		}

		.terminal {
			width: 100%;
			max-width: 800px
		}

		.input-line {
			display: flex;
			align-items: center;
			margin-bottom: 10px
		}

		/* prompt >>> colours */
		.prompt-part1 {
			color: #7aa2f7;
			font-weight: bold
		}

		.prompt-part2 {
			color: #9ece6a;
			font-weight: bold
		}

		.prompt-part3 {
			color: #bb9af7;
			font-weight: bold
		}

		#command-input {
			flex-grow: 1;
			background: transparent;
			border: none;
			outline: none;
			font-family: inherit;
			font-size: 16px;
			color: inherit;
			caret-color: #a9b1d6;
		}

		.output {
			margin-top: 20px;
			white-space: pre-wrap;
			font-family: inherit
		}

		.output pre {
			margin: 0;
			line-height: 1
		}

		.connecting,
		.success {
			color: #9ece6a
		}

		.ascii-art {
			color: #bb9af7;
			white-space: pre;
			margin: 0;
			line-height: 1
		}

		.border {
			color: #7aa2f7;
			font-weight: bold;
			margin: 0;
			line-height: 1
		}

		/* intro colour coding */
		.intro-header {
			color: #9ece6a;
			font-weight: bold
		}

		.bullet-line {
			color: #c0caf5
		}

		.bullet-line .bullet {
			color: #e0af68;
			font-weight: bold
		}

		.point-line {
			color: #c0caf5
		}

		.blinking-cursor {
			animation: blink 1s steps(1) infinite
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1
			}

			50% {
				opacity: 0
			}
		}

		@media(max-width:600px) {
			body {
				padding: 20px
			}
		}
	</style>
</head>

<body>
	<div class="terminal">
		<div class="input-line" id="initial-line">
			<span class="prompt-container" data-prompt></span>
			<input type="text" id="command-input" autofocus spellcheck="false" />
		</div>
		<div class="output" id="output"></div>
	</div>

	<script>
		/* â”€â”€â”€ Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const PROMPT_HTML = `<span class="prompt"><span class="prompt-part1">&gt;</span><span class="prompt-part2">&gt;</span><span class="prompt-part3">&gt;</span>&nbsp;</span>`;

		/* Single PRE block for ASCII banner */
		const ASCII_HALL = `
â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ     â–ˆâ–ˆ   â–ˆâ–ˆ  â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ  â–ˆâ–ˆ      â–ˆâ–ˆ
   â–ˆâ–ˆ    â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ          â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ      â–ˆâ–ˆ
   â–ˆâ–ˆ    â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆ       â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆ      â–ˆâ–ˆ
   â–ˆâ–ˆ    â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ          â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ      â–ˆâ–ˆ
   â–ˆâ–ˆ    â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ     â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆ   â–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ
`;
		const ASCII_LINES = ASCII_HALL.trim().split('\n');
		const BANNER_WIDTH = Math.max(...ASCII_LINES.map(l => l.length));

		/* â”€â”€â”€ DOM refs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const cmdInput = document.getElementById('command-input');
		const output = document.getElementById('output');
		document.querySelector('[data-prompt]').innerHTML = PROMPT_HTML;

		/* â”€â”€â”€ Helper fns â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const append = html => output.insertAdjacentHTML('beforeend', `${html}\n`);
		const bannerBar = label => {
			if (!label) return '='.repeat(BANNER_WIDTH);
			const pad = BANNER_WIDTH - label.length - 2;
			return `${'='.repeat(Math.floor(pad / 2))} ${label} ${'='.repeat(Math.ceil(pad / 2))}`;
		};

		/* â”€â”€â”€ Autoâ€‘type + autoâ€‘submit initial ssh command â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const AUTO_CMD = 'ssh guildhall.sh';
		let autoIdx = 0;
		function typeAuto() {
			if (autoIdx < AUTO_CMD.length) {
				cmdInput.value += AUTO_CMD.charAt(autoIdx++);
				setTimeout(typeAuto, 100);
			} else setTimeout(autoSubmit, 500);
		}
		window.addEventListener('load', () => setTimeout(typeAuto, 1000));

		/* â”€â”€â”€ Input handlers (mobile friendly) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		let typingTimer;
		cmdInput.addEventListener('input', () => {
			clearTimeout(typingTimer);
			typingTimer = setTimeout(() => {
				if (cmdInput.value.trim().toLowerCase() === 'ssh guildhall.sh') autoSubmit();
			}, 800);
		});
		cmdInput.addEventListener('keydown', e => {if (e.key === 'Enter') {e.preventDefault(); autoSubmit();} });

		function autoSubmit() {
			const cmd = cmdInput.value.trim();
			if (!cmd) return;
			document.getElementById('initial-line').style.display = 'none';
			submitCmd(cmd);
		}

		/* â”€â”€â”€ Command processing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		function submitCmd(cmd) {
			append(`<div class="input-line">${PROMPT_HTML}<span>${cmd}</span></div>`);
			if (cmd.toLowerCase() === 'ssh guildhall.sh') handshake();
			else append('<div>Command not recognized. Try "ssh guildhall.sh"</div>');
		}

		function handshake() {
			append('<div class="connecting">Connecting to guildhall.sh...</div>');
			setTimeout(() => {
				append('<div class="connecting">Establishing secure connection...</div>');
				setTimeout(showBanner, 1000);
			}, 1000);
		}

		/* â”€â”€â”€ Banner & MOTD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		function showBanner() {
			append('<div class="success">Connection established!</div>');
			append(`<pre class="border">${bannerBar('Welcome to')}</pre>`);
			append(`<pre class="ascii-art">${ASCII_HALL}</pre>`);
			append(`<pre class="border">${bannerBar()}</pre>`);

			const intro = [
				{t: 'header', v: 'ğŸ“œ  WHAT IS THIS PLACE?'},
				{t: 'bullet', v: 'â€¢ A shared Nixâ€‘powered server where anyone can explore our project docs.'},
				{t: 'bullet', v: 'â€¢ Pay once ($5) or subscribe ($9/mo) to unlock a **persistent workstation**.'},
				{t: 'bullet', v: 'â€¢ Everythingâ€”roadmaps, market research, even this bannerâ€”is public in GitHub.'},
				{t: 'blank'},
				{t: 'header', v: 'ğŸ—ºï¸  QUICK TOUR  (guest mode)'},
				{t: 'bullet', v: 'â€¢ `ls ~/docs`            â†’ browse Markdown artifacts'},
				{t: 'bullet', v: 'â€¢ `less ~/docs/README.md`â†’ start reading'},
				{t: 'bullet', v: 'â€¢ `exit`                 â†’ leave the hall'},
				{t: 'blank'},
				{t: 'header', v: 'ğŸ’  WANT YOUR OWN ROOM?'},
				{t: 'point', v: '1. Visit https://guildhall.site/subscribe'},
				{t: 'point', v: '2. Complete checkout (Stripe)'},
				{t: 'point', v: '3. Receive your username & temporary password **or** upload an SSH key'},
				{t: 'point', v: '4. Reâ€‘connect as `ssh <user>@guildhall.site`'},
				{t: 'blank'},
				{t: 'header', v: 'ğŸ”‘  AFTER FIRST LOGIN (members)'},
				{t: 'bullet', v: 'â€¢ `passwd`                 â†’ change temp password'},
				{t: 'bullet', v: 'â€¢ `guildctl upload-key`    â†’ add an SSH key & disable password auth'},
				{t: 'bullet', v: 'â€¢ `home-manager switch`    â†’ tweak your Nix environment'},
				{t: 'blank'},
				{t: 'header', v: 'ğŸ¤  RADICAL OPENNESS'},
				{t: 'bullet', v: 'â€¢ All decisions live in GitHub Issues â†’ https://github.com/theâ€‘guildhall'},
				{t: 'bullet', v: 'â€¢ Contribute docs, code, or ideasâ€”your commits make the hall grow.'},
				{t: 'bullet', v: 'â€¢ Code of Conduct: be excellent to each other.'},
				{t: 'blank'},
				{t: 'header', v: 'âš ï¸  HOUSE RULES'},
				{t: 'bullet', v: 'â€¢ No cryptoâ€‘mining, spam, or portâ€‘scanning.'},
				{t: 'bullet', v: 'â€¢ Activity may be logged for abuse prevention.'},
				{t: 'bullet', v: 'â€¢ Abuse it and we drop the portcullis. ğŸ›¡ï¸'},
				{t: 'blank'},
				{t: 'point', v: 'Type `help` (or read the docs) to begin.'},
				{t: 'point', v: 'Happy hacking, and welcome to the Hall!'}
			];

			intro.forEach(i => {
				if (i.t === 'blank') {append('<pre class="point-line"> </pre>'); return;}
				if (i.t === 'header') {append(`<pre class="intro-header">${i.v}</pre>`);}
				else if (i.t === 'bullet') {
					append(`<pre class="bullet-line">${i.v.replace('â€¢', '<span class="bullet">â€¢</span>')}</pre>`);
				} else {
					append(`<pre class="point-line">${i.v}</pre>`);
				}
			});

			append(`<div>Last login: ${new Date().toUTCString()}</div>`);
			append(`<div class="input-line">${PROMPT_HTML}<span class="blinking-cursor">â–ˆ</span></div>`);
		}
	</script>
</body>

</html>
