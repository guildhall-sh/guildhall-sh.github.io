<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>guildhall.sh</title>
	<style>
		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Appearance â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		body {
			margin: 0;
			padding: 50px;
			box-sizing: border-box;
			height: 100vh;
			display: flex;
			justify-content: flex-start;
			align-items: flex-start;
			font-family: 'Courier New', monospace;
			background: #1a1b26;
			/* Tokyo Night background */
			color: #a9b1d6;
			/* default foreground */
		}

		.terminal {
			width: 100%;
			max-width: 800px
		}

		.input-line {
			display: flex;
			align-items: center;
			margin-bottom: 10px
		}

		/* prompt >>> colouring */
		.prompt-part1 {
			color: #7aa2f7;
			font-weight: bold
		}

		.prompt-part2 {
			color: #9ece6a;
			font-weight: bold
		}

		.prompt-part3 {
			color: #bb9af7;
			font-weight: bold
		}

		#command-input {
			flex-grow: 1;
			background: transparent;
			border: none;
			outline: none;
			font-family: inherit;
			font-size: 16px;
			color: inherit;
			caret-color: #a9b1d6
		}

		.output {
			margin-top: 20px;
			white-space: pre-wrap;
			line-height: 1.3;
			font-family: inherit
		}

		.connecting {
			color: #9ece6a
		}

		.success {
			color: #9ece6a
		}

		.ascii-art {
			color: #bb9af7;
			white-space: pre
		}

		.border {
			color: #7aa2f7;
			font-weight: bold
		}

		/* intro colour coding */
		.intro-header {
			color: #9ece6a;
			font-weight: bold
		}

		.bullet-line {
			color: #c0caf5
		}

		.bullet-line .bullet {
			color: #e0af68;
			font-weight: bold
		}

		.point-line {
			color: #c0caf5
		}

		.blinking-cursor {
			animation: blink 1s steps(1) infinite
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1
			}

			50% {
				opacity: 0
			}
		}

		@media(max-width:600px) {
			body {
				padding: 20px
			}
		}
	</style>
</head>

<body>
	<div class="terminal">
		<div class="input-line">
			<span class="prompt-container" data-prompt></span>
			<input type="text" id="command-input" autofocus spellcheck="false" />
		</div>
		<div class="output" id="output"></div>
	</div>

	<script>
		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Constants â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const PROMPT_HTML = '<span class="prompt"><span class="prompt-part1">&gt;</span><span class="prompt-part2">&gt;</span><span class="prompt-part3">&gt;</span>&nbsp;</span>';

		const ASCII_HALL = [
			'  __   .__              .__             .__   .__   ',
			'_/  |_ |  |__    ____   |  |__  _____   |  |  |  |  ',
			'\   __\|  |  \ _/ __ \  |  |  \ \__  \  |  |  |  |  ',
			' |  |  |   Y  \\  ___/  |   Y  \ / __ \_|  |__|  |__',
			' |__|  |___|  / \___  > |___|  /(____  /|____/|____/',
			'            \/      \/       \/      \/             '
		];
		const BANNER_WIDTH = Math.max(...ASCII_HALL.map(l => l.length));

		const BANNER_WIDTH = Math.max(...ASCII_HALL.map(l => l.length));

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ DOM references â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const cmdInput = document.getElementById('command-input');
		const output = document.getElementById('output');
		document.querySelector('[data-prompt]').innerHTML = PROMPT_HTML;

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const append = line => output.innerHTML += `${line}\n`;
		const bannerBar = (label = '') => {
			if (!label) return '='.repeat(BANNER_WIDTH);
			const pad = BANNER_WIDTH - label.length - 2;
			return `${'='.repeat(Math.floor(pad / 2))} ${label} ${'='.repeat(Math.ceil(pad / 2))}`;
		};

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Autoâ€‘type initial command â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		const AUTO_CMD = 'ssh guildhall.sh';
		let idx = 0;
		function typeAuto() {
			if (idx < AUTO_CMD.length) {
				cmdInput.value += AUTO_CMD.charAt(idx++);
				setTimeout(typeAuto, 100);
			} else setTimeout(execAuto, 500);
		}
		function execAuto() {autoSubmit();}
		window.onload = () => setTimeout(typeAuto, 1000);

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Mobileâ€‘friendly autoâ€‘submit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		let typingTimer;
		cmdInput.addEventListener('input', () => {
			clearTimeout(typingTimer);
			typingTimer = setTimeout(() => {
				if (cmdInput.value.trim().toLowerCase() === 'ssh guildhall.sh') autoSubmit();
			}, 800);
		});
		cmdInput.addEventListener('keydown', e => {if (e.key === 'Enter') {e.preventDefault(); autoSubmit();} });

		function autoSubmit() {
			const command = cmdInput.value.trim();
			submitCmd(command);
			/* hide original input line */
			cmdInput.parentElement.style.display = 'none';
		}

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Command processor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		function submitCmd(cmd) {
			append(`<div class="input-line">${PROMPT_HTML}<span>${cmd}</span></div>`);
			if (cmd.toLowerCase() === 'ssh guildhall.sh') handshake();
			else append('<div>Command not recognized. Try "ssh guildhall.sh"</div>');
		}

		function handshake() {
			append('<div class="connecting">Connecting to guildhall.sh...</div>');
			setTimeout(() => {
				append('<div class="connecting">Establishing secure connection...</div>');
				setTimeout(showBanner, 1000);
			}, 1000);
		}

		/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Banner / MOTD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
		function showBanner() {
			append('<div class="success">Connection established!</div>');
			append(`<pre class="border">${bannerBar('Welcome to')}</pre>`);
			ASCII_HALL.forEach(l => append(`<pre class="ascii-art">${l}</pre>`));
			append(`<pre class="border">${bannerBar()}</pre>`);

			const intro = [
				{type: 'header', text: 'ğŸ“œ  WHAT IS THIS PLACE?'},
				{type: 'bullet', text: 'â€¢ A shared Nixâ€‘powered server where anyone can explore our project docs.'},
				{type: 'bullet', text: 'â€¢ Pay once ($5) or subscribe ($9/mo) to unlock a **persistent workstation**.'},
				{type: 'bullet', text: 'â€¢ Everythingâ€”roadmaps, market research, even this bannerâ€”is public in GitHub.'},
				{type: 'blank'},
				{type: 'header', text: 'ğŸ—ºï¸  QUICK TOUR  (guest mode)'},
				{type: 'bullet', text: 'â€¢ `ls ~/docs`            â†’ browse Markdown artifacts'},
				{type: 'bullet', text: 'â€¢ `less ~/docs/README.md`â†’ start reading'},
				{type: 'bullet', text: 'â€¢ `exit`                 â†’ leave the hall'},
				{type: 'blank'},
				{type: 'header', text: 'ğŸ’  WANT YOUR OWN ROOM?'},
				{type: 'point', text: '1. Visit https://guildhall.site/subscribe'},
				{type: 'point', text: '2. Complete checkout (Stripe)'},
				{type: 'point', text: '3. Receive your username & temporary password **or** upload an SSH key'},
				{type: 'point', text: '4. Reâ€‘connect as `ssh <user>@guildhall.site`'},
				{type: 'blank'},
				{type: 'header', text: 'ğŸ”‘  AFTER FIRST LOGIN (members)'},
				{type: 'bullet', text: 'â€¢ `passwd`                 â†’ change temp password'},
				{type: 'bullet', text: 'â€¢ `guildctl upload-key`    â†’ add an SSH key & disable password auth'},
				{type: 'bullet', text: 'â€¢ `home-manager switch`    â†’ tweak your Nix environment'},
				{type: 'blank'},
				{type: 'header', text: 'ğŸ¤  RADICAL OPENNESS'},
				{type: 'bullet', text: 'â€¢ All decisions live in GitHub Issues â†’ https://github.com/theâ€‘guildhall'},
				{type: 'bullet', text: 'â€¢ Contribute docs, code, or ideasâ€”your commits make the hall grow.'},
				{type: 'bullet', text: 'â€¢ Code of Conduct: be excellent to each other.'},
				{type: 'blank'},
				{type: 'header', text: 'âš ï¸  HOUSE RULES'},
				{type: 'bullet', text: 'â€¢ No cryptoâ€‘mining, spam, or portâ€‘scanning.'},
				{type: 'bullet', text: 'â€¢ Activity may be logged for abuse prevention.'},
				{type: 'bullet', text: 'â€¢ Abuse it and we drop the portcullis. ğŸ›¡ï¸'},
				{type: 'blank'},
				{type: 'point', text: 'Type `help` (or read the docs) to begin.'},
				{type: 'point', text: 'Happy hacking, and welcome to the Hall!'}
			];

			intro.forEach(item => {
				if (item.type === 'blank') {append('<pre class="point-line"> </pre>'); return;}
				if (item.type === 'header') {
					append(`<pre class="intro-header">${item.text}</pre>`);
				} else if (item.type === 'bullet') {
					const line = item.text.replace('â€¢', '<span class="bullet">â€¢</span>');
					append(`<pre class="bullet-line">${line}</pre>`);
				} else {append(`<pre class="point-line">${item.text}</pre>`);}
			});

			append(`<div>Last login: ${new Date().toUTCString()}</div>`);
			append(`<div class="input-line">${PROMPT_HTML}<span class="blinking-cursor">â–ˆ</span></div>`);
		}
	</script>
</body>

</html>
