<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>guildhall.sh</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1a1b26;
			/* Tokyo Night background */
			color: #a9b1d6;
			/* Tokyo Night foreground */
			font-family: 'Courier New', monospace;
			height: 100vh;
			display: flex;
			justify-content: flex-start;
			align-items: flex-start;
			padding: 50px;
			box-sizing: border-box;
		}

		.terminal {
			width: 100%;
			max-width: 800px;
		}

		.input-line {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.prompt {
			color: #7aa2f7;
			/* Tokyo Night blue */
			margin-right: 10px;
		}

		#command-input {
			background: transparent;
			border: none;
			color: #a9b1d6;
			/* Tokyo Night foreground */
			font-family: 'Courier New', monospace;
			font-size: 16px;
			flex-grow: 1;
			outline: none;
		}

		.output {
			margin-top: 20px;
			white-space: pre-wrap;
			font-family: 'Courier New', monospace;
			line-height: 1.3;
		}

		.connecting {
			color: #9ece6a;
			/* Tokyo Night green */
		}

		.success {
			color: #9ece6a;
			/* Tokyo Night green */
		}

		.ascii-art {
			color: #bb9af7;
			/* Tokyo Night purple */
		}

		.cursor {
			display: inline-block;
			width: 10px;
			height: 16px;
			background-color: #a9b1d6;
			animation: blink 1s step-end infinite;
		}

		@keyframes blink {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0;
			}
		}

		@media (max-width: 600px) {
			body {
				padding: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="terminal">

			<span class="prompt">‚Üí</span>

			<span class="cursor"></span>
		</div>
		<div class="output" id="output"></div>
	</div>

	<script>
		const commandInput = document.getElementById('command-input');
		const output = document.getElementById('output');

		// Simulate typing the initial command
		let initialCommand = "ssh guildhall.sh";
		commandInput.value = "";
		let i = 0;

		function typeInitialCommand() {
			if (i < initialCommand.length) {
				commandInput.value += initialCommand.charAt(i);
				i++;
				setTimeout(typeInitialCommand, 100);
			} else {
				// After typing is complete, wait a moment and then simulate Enter press
				setTimeout(simulateEnter, 500);
			}
		}

		function simulateEnter() {
			handleCommand(commandInput.value);
		}

		// Start typing effect after page loads
		window.onload = function () {
			setTimeout(typeInitialCommand, 1000);
		};

		commandInput.addEventListener('keydown', function (e) {
			if (e.key === 'Enter') {
				e.preventDefault();
				handleCommand(commandInput.value);
			}
		});

		function handleCommand(cmd) {
			// Display the command in the output
			output.innerHTML = '';

						output.innerHTML += '<pre class="ascii-art">  \\:\\ \\:\\__\\    \\:\\  /:/  /  \\::/__/      \\:\\  \\    \\:\\  /:/  /       \\::/  /       \\::/  /   \\:\\  \\    \\:\\  \\  </pre>';

	</script>
</body>

</html>
